<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Kata Terlarang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Manajemen Kata Terlarang</h1>

          <!-- Form Tambah Kata -->
          <form class="row g-3 mb-4" onsubmit="addBadword(); return false;">
            <div class="col-md-10">
              <input type="text" class="form-control" id="newWord" placeholder="Masukkan kata terlarang baru" />
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-danger">Tambah</button>
            </div>
          </form>

          <!-- Daftar Kata Terlarang -->
          <h5 class="mb-3">Daftar Kata</h5>
          <ul class="list-group" id="badwordsList"></ul>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" onsubmit="submitEdit(); return false;">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Kata Terlarang</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="oldWord" />
            <input type="text" class="form-control" id="newWordEdit" placeholder="Kata baru" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let editModal;
      document.addEventListener("DOMContentLoaded", () => {
        editModal = new bootstrap.Modal(document.getElementById("editModal"));
        fetchBadwords();
      });

      async function fetchBadwords() {
        const res = await fetch("/badwords");
        const data = await res.json();

        const list = document.getElementById("badwordsList");
        list.innerHTML = "";

        data.forEach((word) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";

          li.innerHTML = `
            <span>${word}</span>
            <div>
              <button class="btn btn-sm btn-outline-warning me-2" onclick="openEditModal('${word}')">Edit</button>
              <button class="btn btn-sm btn-outline-danger" onclick="confirmDelete('${word}')">Hapus</button>
            </div>
          `;

          list.appendChild(li);
        });
      }

      async function addBadword() {
        const word = document.getElementById("newWord").value.trim();
        if (!word) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan",
            text: "Kata tidak boleh kosong!",
          });
          return;
        }

        const res = await fetch("/badwords", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ word }),
        });

        if (res.ok) {
          Swal.fire({
            icon: "success",
            title: "Berhasil",
            text: "Kata berhasil ditambahkan!",
            timer: 1500,
            showConfirmButton: false,
          });
          document.getElementById("newWord").value = "";
          fetchBadwords();
        } else {
          Swal.fire("Gagal", "Gagal menambahkan kata.", "error");
        }
      }

      function openEditModal(word) {
        document.getElementById("oldWord").value = word;
        document.getElementById("newWordEdit").value = word;
        editModal.show();
      }

      async function submitEdit() {
        const oldWord = document.getElementById("oldWord").value;
        const newWord = document.getElementById("newWordEdit").value.trim();

        if (!newWord) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan",
            text: "Kata baru tidak boleh kosong!",
          });
          return;
        }

        const res = await fetch(`/badwords/${oldWord}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ newWord }),
        });

        if (res.ok) {
          Swal.fire({
            icon: "success",
            title: "Berhasil",
            text: "Kata berhasil diperbarui!",
            timer: 1500,
            showConfirmButton: false,
          });
          editModal.hide();
          fetchBadwords();
        } else {
          Swal.fire("Gagal", "Terjadi kesalahan saat mengubah kata.", "error");
        }
      }

      async function confirmDelete(word) {
        const confirm = await Swal.fire({
          title: `Hapus kata "${word}"?`,
          text: "Tindakan ini tidak bisa dibatalkan.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, hapus!",
          cancelButtonText: "Batal",
        });

        if (confirm.isConfirmed) {
          const res = await fetch(`/badwords/${word}`, { method: "DELETE" });

          if (res.ok) {
            Swal.fire({
              icon: "success",
              title: "Terhapus",
              text: `Kata "${word}" telah dihapus.`,
              timer: 1500,
              showConfirmButton: false,
            });
            fetchBadwords();
          } else {
            Swal.fire("Gagal", "Terjadi kesalahan saat menghapus.", "error");
          }
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
