<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>Imajiwa X Argo Visual</title>
</head>

<body>
  <div class="wrapper d-flex align-items-center">
    <div class="container d-flex justify-content-center" id="hero-container">
      <img src="Logoweb2.png" alt="Logo" class="img-fluid" id="hero"/>
    </div>
    <div class="container">
      <div class="p1" id="p1" style="display: block">
        <form class="mt-2" id="identity" action="" method="get">
          <div class="pg1" id="pg1" style="display: block">
            <div class="grey-box bg-dark p-4" style="border-radius: 10px">
              <div class="mb-4">
                <!-- <label for="name" class="form-label   text-light">Name</label> -->
                <input type="text" class="form-control" id="name" name="name" maxlength="20" autocomplete="on"
                  placeholder="Name" />
              </div>
              <div class="mb-4">
                <!-- <label for="company" class="form-l abel text-light">Company</label> -->
                <input type="text" class="form-control" id="company" name="company" maxlength="20" autocomplete="on"
                  placeholder="Company" />
              </div>
              <div class="mb-4">
                <!-- <label for="email" class="form-label text-light">Email</label> -->
                <input type="email" class="form-control" id="email" name="email" autocomplete="on"
                  placeholder="Email Address" />
              </div>
              <div class="mb-0">
                <textarea type="text" class="form-control" id="comment" maxlength="140" name="comment" autocomplete="on"
                  placeholder="Tulis komentar anda disini"></textarea>
              </div>
            </div>

          </div>

          <div class="d-flex justify-content-center mt-3">
            <div class="card grey-box bg-dark p-1">
              <div class="card-body">
                <div class="tulisan-karakter justify-content-center">
                  <span
                    style="text-align: center; color: white; font-weight: 500; width: 170px; height: 10px"><strong>Choose
                      Your Character</strong></span>
                </div>
              </div>
            </div>
          </div>


          <div class="carousel-container mb-4">
            <div class="carousel-wrapper">
              <i id="left" class="fa-solid fa-angle-left"></i>
              <ul class="carousel">
                <li class="card">
                  <div class="img"><img src="images/1.png" alt="char1" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/2.png" alt="char2" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/3.png" alt="char3" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/4.png" alt="char4" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/5.png" alt="char5" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/6.png" alt="char6" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/7.png" alt="char7" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/8.png" alt="char8" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/9.png" alt="char9" draggable="false" /></div>
                </li>
                <li class="card">
                  <div class="img"><img src="images/10.png" alt="char10" draggable="false" /></div>
                </li>
              </ul>
              <i id="right" class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          <div class="button d-flex justify-content-center mb-4">
            <button id="next" class="btn btn-dark" style="width: 150px; height: 50px"><strong>Next</strong></button>
          </div>
      </div>
      <!-- <div class="pg2" id="pg2" style="display: none">
        <div class="mb-3 bg-dark p-3 pb-4" style="border-radius: 10px">
          <label for="comment" class="form-label text-light">Your Opinion</label>
          <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <div class="button d-flex justify-content-center">
          <button id="submit" class="btn btn-dark" style="width: 150px; height: 50px">Submit</button>
        </div>
      </div> -->
      </form>
    </div>
    <div class="p2 justify-content-center align-items-center" id="p2" style="display: none; margin-top: 150px">
      <h1 class="text-light" style="font-weight: 800; text-align: center; font-size: 35px;">Thank you for visiting our
        booth!</h1>
      <p class="text-light mt-5" style="text-align: center; font-size: 15px;">
        For further information, you can visit us at
        <br><a href="https://www.imajiwa.id" class="text-light" style="text-decoration: none;"><box-icon name='link-alt'
            color="#ffffff" size="xs"></box-icon> imajiwa.id</a>
        <br><a href="https://www.argovisual.net" class="text-light" style="text-decoration: none;"><box-icon
            name='link-alt' color="#ffffff" size="xs"></box-icon> argovisual.net</a>
      </p>
    </div>
  </div>
  </div>
</body>

</html>
