<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>QRIS ART & CULINARY</title>
</head>

<body>

  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="BGApp.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="wrapper d-flex align-items-center">
    <div class="container d-flex justify-content-center" id="hero-container">
      <img src="LOGOS.png" alt="Logo" class="img-fluid" id="hero" />
    </div>
    <div class="container">
      <div class="p1" id="p1" style="display: block">
        <form class="mt-2" id="identity" action="" method="get">
          <div class="pg1" id="pg1" style="display: block">
            <div class="grey-box p-4" style="border-radius: 10px; background-color: #F5AF47; border: 4px solid black;">
              <div class="mb-4">
                <input type="text" class="form-control" id="name" name="name" maxlength="20" autocomplete="on"
                  placeholder="Name" />
              </div>
              <div class="mb-4">
                <input type="email" class="form-control" id="email" name="email" autocomplete="on"
                  placeholder="Email Address" />
              </div>
              <div class="mb-0">
                <textarea type="text" class="form-control" id="comment" maxlength="140" name="comment" autocomplete="on"
                  placeholder="Tulis komentar anda disini"></textarea>
              </div>
            </div>

          </div>
          <div class="custom-card mt-3">
            <div class="d-flex justify-content-center">

              <div class="tulisan-karakter justify-content-center">
                <span
                  style="text-align: center; color: #2F3690; font-weight: 500; width: 170px; height: 10px"><strong>Select
                    Your Character</strong></span>
              </div>
            </div>
            <div class="carousel-container mb-4">
              <div class="carousel-wrapper">
                <i id="left" class="fa-solid fa-angle-left text-white bg-danger"></i>
                <ul class="carousel">
                  <li class="card">
                    <div class="img"><img src="karakter/1.png" alt="char1" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="karakter/2.png" alt="char2" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="karakter/3.png" alt="char3" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="karakter/4.png" alt="char4" draggable="false" /></div>
                  </li>
                </ul>
                <i id="right" class="fa-solid fa-angle-right text-white bg-danger"></i>
              </div>
            </div>
            <div class="button d-flex justify-content-center">
              <button id="next" class="btn btn-danger text-white"
                style="width: 150px; height: 50px; border: 3px solid black;"><strong>SUBMIT</strong></button>
            </div>
          </div>
      </div>
      </form>
    </div>
    <div class="p2 justify-content-center align-items-center" id="p2" style="display: none; margin-top: 150px">
      <div class="card bg-dark text-light p-4" style="width: 24rem;">
        <h1 class="card-title text-center" style="font-weight: 800; font-size: 35px;">Thank you for visiting!
        </h1>
      </div>
    </div>
  </div>

</body>

</html>
