<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>Back to School 90's</title>
</head>

<body>
  <div class="wrapper d-flex align-items-center">
    <div class="container mb-5">
      <div class="row px-4 justify-content-center" id="hero-container">
        <!-- <img src="logo-green-summit.png" alt="Logo" class="img-fluid " id="hero" /> -->
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-2">
      <div class="p1" id="p1" style="display: block">
        <form id="identity" action="" method="get">
          <div class="pg1" id="pg1" style="display: block">
            <div class="grey-box">
              <div class="window-title mb-3">
                <img src="address_book_users.png" style="width: 70px; height: auto;" alt="icon">
                <h4>Back to School 90's <br> Class Room</h4>
              </div>
              <div class="form-group mb-3">
                <label for="name">Nama kamu</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" maxlength="15">
              </div>
              <div class="form-group mb-3">
                <label for="comment">Testimoni</label>
                <textarea class="form-control" name="comment" id="comment" rows="3" maxlength="80"></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <!-- <div class="tulisan-karakter"> -->
                <div>
                  <div class="px-4 py-2">
                    <!-- style="background-color: #1c8263; border-radius: 63px; font-size: 16px; color: #ffff; position: relative; border: 2.5px solid #fff;" -->
                    Pilih Karaktermu
                  </div>
                </div>
              </div>
              <div class="carousel-container mb-4">
                <div class="carousel-wrapper">
                  <img id="left" src="char/arrow-left.png" alt="left" class="arrow-btn" />
                  <ul class="carousel">
                    <li class="card">
                      <div class="img"><img src="char/1.png" alt="char1" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/2.png" alt="char2" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/3.png" alt="char3" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/4.png" alt="char4" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/5.png" alt="char4" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/6.png" alt="char4" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/7.png" alt="char4" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/8.png" alt="char4" draggable="false" /></div>
                    </li>
                  </ul>
                  <img id="right" src="char/arrow-right.png" alt="right" class="arrow-btn" />
                </div>
              </div>
              <div class="button d-flex justify-content-center">
                <button id="next" class="custom-btn">Masuk</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="p2" id="p2" style="display: none;">
        <div id="char-container"></div>
        <div class="card text-light p-4 text-center" id="thank" style="background-color: #1c8263; border-radius: 20px;">
          <h1 class="card-title mb-0" style="font-size: 25px;">Terimakasih</h1>
          <h2 id="user-name" class="my-2" style="font-size: 30px; font-weight: bold;"></h2>
          <h1 class="card-title mt-0" style="font-size: 25px;">Atas Partisipasinya!</h1>
        </div>
      </div>
    </div>
    <!-- <div class="background-bottom"></div> -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textarea = document.getElementById("comment");

        textarea.addEventListener("input", function () {
          this.style.height = "auto"; // reset dulu biar bisa mengecil kalau perlu
          this.style.height = this.scrollHeight + "px"; // set sesuai isi
        });
      });
    </script>
</body>

</html>
