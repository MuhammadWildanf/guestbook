<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>BNI WONDRX 2025</title>
</head>

<body>
  <div class="wrapper d-flex align-items-center">
    <div class="container mb-4">
      <div class="row px-4 justify-content-between align-items-center">
        <div class="col-auto">
          <img src="hut.png" alt="Logo Kiri" class="img-fluid logo-kecil">
          <img src="danantara.png" alt="Logo Kiri" class="img-fluid logo-kecil">
        </div>
        <div class="col-auto">
          <img src="bni.png" alt="Logo Kanan" class="img-fluid logo-kecil">
        </div>
      </div>
    </div>
    <div class="container mb-5">
      <div class="row px-4 justify-content-center" id="hero-container">
        <img src="bni-wonderx.png" alt="Logo" class="img-fluid " id="hero" />
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-2">
      <div class="p1" id="p1" style="display: block">
        <form id="identity" action="" method="get">
          <div class="pg1" id="pg1" style="display: block">
            <div class="grey-box">
              <div class="form-group-floating">
                <input type="text" id="name" name="name" class="form-control" placeholder=" " maxlength="15" />
                <label for="name" class="form-label">Nama</label>
              </div>
             
              <!-- Textarea Komentar -->
              <div class="form-group-floating">
                <textarea id="comment" name="comment" class="form-control" placeholder=" " maxlength="80"></textarea>
                <label for="comment" class="form-label">Tulis komentar anda disini</label>
              </div>

            </div>
            <div class="d-flex justify-content-center">
              <div class="tulisan-karakter">
                <div class="px-4 py-2 text-white" style="
          background-color: #FF7C00;
          border-radius: 20px;
          font-size: 16px;
          color: #454545;
          position: relative;
        ">
                  PILIH KARAKTERMU
                </div>
              </div>
            </div>
            <div class="carousel-container mb-4">
              <div class="carousel-wrapper">
                <i id="left" class="fa-solid fa-angle-left text-white"></i>
                <ul class="carousel">
                  <li class="card">
                    <div class="img"><img src="images/1.png" alt="char1" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="images/2.png" alt="char2" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="images/3.png" alt="char3" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="images/4.png" alt="char4" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="images/5.png" alt="char4" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="images/6.png" alt="char4" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="images/7.png" alt="char4" draggable="false" /></div>
                  </li>
                  <li class="card">
                    <div class="img"><img src="images/8.png" alt="char4" draggable="false" /></div>
                  </li>
                </ul>
                <i id="right" class="fa-solid fa-angle-right text-white"></i>
              </div>
            </div>
            <div class="button d-flex justify-content-center">
              <button id="next" class="custom-btn">MASUK</button>
            </div>
          </div>
        </form>
      </div>
      <div class="p2" id="p2" style="display: none;">
        <div id="char-container"></div>
        <div class="card text-light p-4 text-center" id="thank" style="background-color: #FF7C00; border-radius: 20px;">
          <h1 class="card-title mb-0" style="font-size: 25px; color: #EAED88;">Terimakasih</h1>
          <h2 id="user-name" class="my-2" style="font-size: 30px; font-weight: bold;"></h2>
          <h1 class="card-title mt-0" style="font-size: 25px; color: #EAED88;">Atas Partisipasinya!</h1>
        </div>
      </div>
    </div>
    <div class="background-bottom"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textarea = document.getElementById("comment");

        textarea.addEventListener("input", function () {
          this.style.height = "auto"; // reset dulu biar bisa mengecil kalau perlu
          this.style.height = this.scrollHeight + "px"; // set sesuai isi
        });
      });
    </script>
</body>

</html>
